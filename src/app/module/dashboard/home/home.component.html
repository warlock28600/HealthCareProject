<mat-toolbar color="primary">
  <button (click)="drawer.toggle()"
          mat-icon-button matTooltip="Menu">
    <mat-icon style="color: white">menu</mat-icon>
  </button>
  <span>پژوهشی</span>
  <span class="toolbar-item-spacer"></span>
  <button [matMenuTriggerFor]="userAccountMenu" mat-icon-button matTooltip="My Account">
    <mat-icon style="color: white">account_circle</mat-icon>
  </button>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
    <button mat-menu-item routerLink="#">
      <mat-icon>exit_to_app</mat-icon>
      Logout
    </button>
  </mat-menu>
</mat-toolbar>
